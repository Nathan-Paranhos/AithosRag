<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Aithos RAG - Conectando seu conhecimento com inteligência avançada</title>
    <meta name="description" content="Descubra como o Aithos RAG revoluciona a gestão de conhecimento corporativo, tornando informações cruciais acessíveis em segundos." />
    <meta name="keywords" content="RAG, inteligência artificial, gestão conhecimento, Aithos Tech, automação, documentos" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Aithos RAG" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />
    
    <!-- Android PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-navbutton-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/icon-192x192.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/sw.js" as="script" />
    <link rel="preload" href="/offline.html" as="document" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Script para carregar variáveis de ambiente em runtime -->
    <script src="/env-loader.js"></script>
    <!-- Script para desenvolvimento local -->
    <script>
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const script = document.createElement('script');
        script.src = '/dev-env.js';
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Registro robusto do Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            console.log('[PWA] Service Worker registered successfully:', registration.scope);
            
            // Verificar atualizações
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[PWA] New content available, please refresh.');
                    // Opcional: mostrar notificação para o usuário
                  }
                });
              }
            });
            
          } catch (error) {
            console.error('[PWA] Service Worker registration failed:', error);
          }
        });
        
        // Listener para mensagens do Service Worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('[PWA] Message from SW:', event.data);
        });
      } else {
        console.warn('[PWA] Service Workers not supported in this browser');
      }
      
      // Verificação de conectividade inicial
      window.addEventListener('load', () => {
        // Importar e inicializar o sistema de conectividade
        if (window.ConnectivityManager) {
          const manager = window.ConnectivityManager.getInstance();
          manager.checkConnection();
        }
      });
    </script>
  </body>
</html>

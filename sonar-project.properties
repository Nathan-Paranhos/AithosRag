# SonarCloud Configuration
sonar.projectKey=aithos-rag
sonar.organization=your-org
sonar.projectName=Aithos RAG
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src,api/src
sonar.tests=src/**/__tests__,src/**/*.test.ts,src/**/*.test.tsx,api/src/**/__tests__,api/src/**/*.test.ts
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**/*

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info,api/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**/*,**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts

# Language configuration
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/public/**,**/*.d.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**/*

# Quality gate configuration
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# JavaScript/TypeScript specific
sonar.javascript.environments=browser,node,jest
sonar.typescript.ignoreNotSupported=true

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# New code definition
sonar.newCode.referenceBranch=main